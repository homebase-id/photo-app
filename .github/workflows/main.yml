name: 'Build web release and deploy to Netlify'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/web/src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy to Netlify'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Github packages
        run: |
          echo "@youfoundation:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - run: npm ci

      - run: npm run build -w packages/web

      - name: Publish to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=packages/web/dist --prod --filter photo-app-web
        env:
          NETLIFY_SITE_ID: 5e581e51-e8be-4871-8e5f-156eef719f6c
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
