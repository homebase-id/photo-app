name: 'CI to netlify'

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/web/src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy to Netlify'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Github packages
        run: |
          echo "@youfoundation:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGES_PAT }}" >> .npmrc

      - run: npm ci

      - run: npm run build -w packages/web

      - name: Publish
        uses: South-Paw/action-netlify-cli@v2
        id: netlify
        with:
          # be sure to escape any double quotes with a backslash
          args: deploy --dir 'packages/web/dist' --prod --message 'draft [${{ github.sha }}]'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: 2ad91e6e-3439-40ef-842b-80380912b1e3

