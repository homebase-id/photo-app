// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 26
        compileSdkVersion = 36
        targetSdkVersion = 36

        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.9.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
    }
}

subprojects { subProj ->
    subProj.afterEvaluate {
        if (subProj.name == 'react-native-clipboard_clipboard' && subProj.hasProperty('android')) {
            subProj.android {
                compileSdkVersion rootProject.ext.compileSdkVersion
            }
        }
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    def REACT_NATIVE_VERSION = new File(['node', '--print',"JSON.parse(require('fs').readFileSync(require.resolve('react-native/package.json'), 'utf-8')).version"].execute(null, rootDir).text.trim())

    configurations.all {
        resolutionStrategy {
            force "com.facebook.react:react-native:" + REACT_NATIVE_VERSION
        }
    }
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://maven.pkg.github.com/homebase-id/ffmpeg-kit"
            credentials {
                username = "2002Bishwajeet" // Replace with your GitHub username
                password = "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"
                // password = project.properties['GITHUB_TOKEN']
            }
        }
    }
}

subprojects {
    project.configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'androidx.browser') {
                details.useVersion '1.8.0'
            }
        }
    }
}
